  <div
    class="movies-list__row"
    *ngFor="let row of moviesRows; let rowIndex = index"
    [ngClass]="{
      'movies-list__row--show-details': rowIndex === selectedRowIndex
    }"
  >
    <app-movie-details
      *ngIf="rowIndex === selectedRowIndex"
      [movie]="selectedMovie"
      #details
    ></app-movie-details>
    <div *ngFor="let movie of row" class="movies-list__movie">
      <img
        class="movies-list__img"
        [src]="getImgBaseUrl() + movie.poster_path"
        alt="movie.original_title"
        (click)="selectMovie(movie, rowIndex)"
      />
    </div>
  </div>
</div>
<button (click)="fetchMovies()">fetch</button>
